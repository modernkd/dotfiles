# ============================================================================
# TMUX CONFIGURATION
# ============================================================================

# ============================================================================
# GENERAL SETTINGS
# ============================================================================

# Set prefix to Ctrl+a (more ergonomic than Ctrl+b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase history limit
set -g history-limit 50000

# Faster command sequences (no delay for escape)
set -sg escape-time 0

# Increase repeat time for repeatable commands
set -g repeat-time 1000

# Enable focus events
set -g focus-events on

# Aggressive resize (useful for grouped sessions)
setw -g aggressive-resize on

# ============================================================================
# DISPLAY SETTINGS
# ============================================================================

# True color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Set terminal title
set -g set-titles on
set -g set-titles-string "#S / #W"

# Display time for messages
set -g display-time 2000
set -g display-panes-time 3000

# ============================================================================
# KEY BINDINGS - GENERAL
# ============================================================================

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Quick window switching
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# ============================================================================
# KEY BINDINGS - PANES
# ============================================================================

# Split panes using | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Navigate panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Navigate panes with Alt+arrow (no prefix needed)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resize panes with Ctrl+vim keys
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Resize panes with Shift+arrow
bind -n S-Left resize-pane -L 2
bind -n S-Right resize-pane -R 2
bind -n S-Up resize-pane -U 2
bind -n S-Down resize-pane -D 2

# Swap panes
bind > swap-pane -D
bind < swap-pane -U

# Maximize/restore pane
bind m resize-pane -Z

# ============================================================================
# KEY BINDINGS - WINDOWS
# ============================================================================

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Navigate windows
bind -n C-PageUp previous-window
bind -n C-PageDown next-window

# Swap windows
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# ============================================================================
# KEY BINDINGS - SESSIONS
# ============================================================================

# Session switching
bind s choose-tree -sZ

# Create new session
bind S new-session

# Kill session
bind X confirm-before -p "Kill session #S? (y/n)" kill-session

# ============================================================================
# KEY BINDINGS - COPY MODE
# ============================================================================

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Enter copy mode
bind Enter copy-mode

# Copy mode bindings
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi H send -X start-of-line
bind -T copy-mode-vi L send -X end-of-line

# Copy to system clipboard (macOS)
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"

# ============================================================================
# STATUS BAR
# ============================================================================

# Status bar position
set -g status-position bottom

# Update interval
set -g status-interval 5

# Status bar colors
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"

# Left side
set -g status-left-length 50
set -g status-left "#[fg=#1e1e2e,bg=#89b4fa,bold] #S #[fg=#89b4fa,bg=#1e1e2e]"

# Right side
set -g status-right-length 100
set -g status-right "#[fg=#45475a]│ #[fg=#cdd6f4]%H:%M #[fg=#45475a]│ #[fg=#cdd6f4]%d %b "

# Window status
set -g window-status-format "#[fg=#6c7086] #I:#W "
set -g window-status-current-format "#[fg=#1e1e2e,bg=#cba6f7,bold] #I:#W #[fg=#cba6f7,bg=#1e1e2e]"

# Window status separator
set -g window-status-separator ""

# ============================================================================
# PANE BORDERS
# ============================================================================

set -g pane-border-style "fg=#45475a"
set -g pane-active-border-style "fg=#89b4fa"

# ============================================================================
# MESSAGE STYLE
# ============================================================================

set -g message-style "bg=#89b4fa,fg=#1e1e2e,bold"
set -g message-command-style "bg=#f38ba8,fg=#1e1e2e,bold"

# ============================================================================
# CLOCK MODE
# ============================================================================

setw -g clock-mode-colour "#89b4fa"
setw -g clock-mode-style 24

