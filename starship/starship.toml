# ============================================================================
# STARSHIP PROMPT CONFIGURATION
# ============================================================================
# Docs: https://starship.rs/config/

# Timeout for commands (ms)
command_timeout = 1000

# Newline between prompts
add_newline = true

# Prompt format
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_state\
$nodejs\
$python\
$rust\
$golang\
$docker_context\
$package\
$cmd_duration\
$line_break\
$character"""

# Right-side prompt
right_format = """$time"""

# ============================================================================
# PROMPT CHARACTER
# ============================================================================

[character]
success_symbol = "[â¯](bold green)"
error_symbol = "[â¯](bold red)"
vimcmd_symbol = "[â®](bold green)"

# ============================================================================
# DIRECTORY
# ============================================================================

[directory]
truncation_length = 4
truncate_to_repo = true
style = "bold cyan"
read_only = " ðŸ”’"
read_only_style = "red"
format = "[$path]($style)[$read_only]($read_only_style) "

[directory.substitutions]
"Documents" = "ó°ˆ™ Docs"
"Downloads" = " Downloads"
"Music" = " Music"
"Pictures" = " Pictures"
"code" = " code"

# ============================================================================
# GIT
# ============================================================================

[git_branch]
symbol = " "
style = "bold purple"
format = "[$symbol$branch(:$remote_branch)]($style) "

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold yellow"
conflicted = "âš”ï¸ "
ahead = "â‡¡${count}"
behind = "â‡£${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
untracked = "?${count}"
stashed = "ðŸ“¦"
modified = "!${count}"
staged = "+${count}"
renamed = "Â»${count}"
deleted = "âœ˜${count}"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bold yellow"
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"

# ============================================================================
# LANGUAGES & TOOLS
# ============================================================================

[nodejs]
symbol = " "
style = "bold green"
format = "[$symbol($version )]($style)"
detect_files = ["package.json", ".node-version", ".nvmrc"]
detect_folders = ["node_modules"]

[python]
symbol = " "
style = "bold yellow"
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
detect_files = ["requirements.txt", "pyproject.toml", "Pipfile", ".python-version"]

[rust]
symbol = " "
style = "bold red"
format = "[$symbol($version )]($style)"

[golang]
symbol = " "
style = "bold cyan"
format = "[$symbol($version )]($style)"

[docker_context]
symbol = " "
style = "bold blue"
format = "[$symbol$context]($style) "
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]

[package]
symbol = "ðŸ“¦ "
style = "bold 208"
format = "[$symbol$version]($style) "
display_private = false

# ============================================================================
# COMMAND DURATION
# ============================================================================

[cmd_duration]
min_time = 2_000  # Show if command takes > 2 seconds
format = "took [$duration]($style) "
style = "bold yellow"
show_milliseconds = false

# ============================================================================
# TIME
# ============================================================================

[time]
disabled = false
format = '[$time]($style) '
style = "dimmed white"
time_format = "%H:%M"

# ============================================================================
# USERNAME & HOSTNAME (for SSH sessions)
# ============================================================================

[username]
style_user = "bold green"
style_root = "bold red"
format = "[$user]($style)@"
show_always = false

[hostname]
ssh_only = true
format = "[$hostname]($style) "
style = "bold green"

